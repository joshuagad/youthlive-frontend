<div class="panel panel-default">
  <div class="panel-heading">
    <span>
      <input type="text" value="TODO: search"/>
      <input type="text" value="TODO: sorting"/>
    </span>
  </div>
  <div class="panel-body">
    <!-- <table width="100%" class="table table-striped table-bordered table-hover"> -->
    <table width="100%" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nickname</th>
          <th>Birthdate</th>
          <th>Sex</th>
<!--              <th>Grade</th>
          <th>School</th>
          <th>Church</th>    -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people; let i = index">
          <td><a routerLink="{{person._id}}">{{i+1}}</a></td>
          <td><a title="{{person.first_name}}" routerLink="{{person._id}}">{{person.first_name}}</a></td>
          <td><a title="{{person.last_name}}" routerLink="{{person._id}}">{{person.last_name}}</a></td>
          <td><a title="{{person.nickname}}" routerLink="{{person._id}}">{{person.nickname}}</a></td>
          <td><a title="{{person.birthdate | date:yyyy-MM-dd}}" routerLink="{{person._id}}">{{person.birthdate | date : "yyyy-MM-dd"}}</a></td>
          <td><a title="{{person.gender}}" routerLink="{{person._id}}">{{person.gender}}</a></td>
<!--              <td><a title="{{person.grade}}" routerLink="{{person._id}}">{{person.grade}}</a></td>
          <td><a title="{{person.school}}" routerLink="{{person._id}}">{{person.school}}</a></td>
          <td>{{person.church}}</td>  -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
